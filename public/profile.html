<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <aside class="modal fade" id="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <dialog class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">PetMatch.com</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <form class="form-horizontal" id="login">
                    <fieldset>
                      <legend>Welcome Back</legend>
                      <div class="form-group">
                        <label for="uname">Username:</label>
                        <input class="form-control" type="text" placeholder="Username" name="uname" required>
                      </div>
                      <div class="form-group">
                        <label for="psw">Password:</label>
                        <input class="form-control" type="password" placeholder="Password" name="psw" required>
                        <span class="psw" id="forgot-psw"></span>Forgot <a
                          href="mailto:support@petmatch.com?subject=Reset password for my PetMatch.com">password?</a></span>
                      </div>
                      <!-- <label for="remember">
                        <input type="checkbox" checked="checked" name="remember">Remember
                        me</input>
                      </label> -->
                      <div class="form-group">
                        <button type="submit">Login</button>
                        <button type="menu">Register</button>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="container">
              </div>
            </div>
          </div>
        </div>
      </dialog>
    </div>
  </aside>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PetMatch.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">PetMatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inbox.html">Inbox</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="view"
        style="background-image: url('img/collage.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-comtainer">
                        <img class="imgprofile" src="img/pexels-dominika-roseclay-1139794.jpg">
                        <button type="submit" class="btn btn-primary btn-block">Upload Photo</button>
                        <div class="form-group">
                            <label for="FormControlSelect1">I am a:</label>
                            <select class="custom-select" required>
                                <option value="1">Select</option>
                                <option value="2">Bird</option>
                                <option value="3">Cat</option>
                                <option value="4">Dog</option>
                                <option value="5">Fish</option>
                                <option value="6">Ferret</option>
                                <option value="7">Guinea Pig</option>
                                <option value="8">Hamster</option>
                                <option value="9">Horse</option>
                                <option value="10">Rabbit</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="FormControlSelect2">Sex:</label>
                            <select class="custom-select" id="FormControlSelect2">
                                <option value="1">Select</option>
                                <option value="2">Female</option>
                                <option value="3">Male</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="FormControlSelect3">Age:</label>
                            <select class="custom-select" id="FormControlSelect3">
                                <option value="1">Select</option>
                                <option value="1">1 - 3</option>
                                <option value="2">4 - 6</option>
                                <option value="3">7 - 9</option>
                                <option value="4">10 - 13</option>
                                <option value="5">14 - 16</option>
                                <option value="6">17 - 20</option>
                                <option value="7">Older than 20</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </section>
            </section>
        </section>

        <footer>
            <div class="footer-copyright text-center py-3">
                <p>Petmatch.com</p>
            </div>
        </footer>

</body>

</html>
